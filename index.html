    <style>
        /* Smooth scrolling for anchor links or internal navigation */
        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar for a more app-like feel - Pink/Blue Theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #f9a8d4;
            /* pink-300 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f472b6;
            /* pink-400 */
        }

        /* Toast animation */
        @keyframes bounce-short {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .animate-bounce-short {
            animation: bounce-short 0.3s ease-in-out;
        }

        /* Fade in animation */
        @keyframes fade-in-slide {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fade-in-slide 0.5s ease-out forwards;
        }

        /* Line clamp for description */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

            toastMessage = message;
            renderToast();

            if (toastTimer) clearTimeout(toastTimer);
            toastTimer = setTimeout(() => {
                toastMessage = null;
                renderToast();
            }, 2000);
        }

        function renderToast() {
            const container = document.getElementById('toast-container');
            if (!toastMessage) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
          <div class="fixed bottom-6 right-6 z-50 animate-bounce-short">
            <div class="bg-gradient-to-r from-fuchsia-500 to-blue-500 text-white px-4 py-2.5 rounded-xl shadow-lg shadow-fuchsia-500/30 flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              <span class="font-medium text-sm">${escapeHtml(toastMessage)}</span>
            </div>
          </div>
        `;
        }

        // ============== CURSOR CARD COMPONENT ==============
        function createCursorCard(cursor) {
            const card = document.createElement('div');
            card.className = 'relative group overflow-hidden rounded-2xl border border-white/80 bg-white/70 backdrop-blur-sm shadow-[0_2px_10px_-4px_rgba(236,72,153,0.1)] transition-all duration-300 hover:shadow-[0_10px_30px_-5px_rgba(236,72,153,0.2)] hover:border-pink-300/60 hover:-translate-y-1 cursor-pointer';

            card.onclick = (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(`cursor: ${cursor.value};`);
                showToast(`Copied "cursor: ${cursor.value};"`);
            };

            const viewBox = cursor.viewBox || '0 0 24 24';

            card.innerHTML = `
          <!-- Test Area - Top Half -->
          <div 
            class="h-32 w-full flex items-center justify-center bg-gradient-to-br from-pink-50/30 to-blue-50/30 border-b border-pink-50 relative transition-colors group-hover:from-pink-50 group-hover:to-purple-50"
            style="cursor: ${cursor.value}"
            title="Hover to test: ${cursor.value}"
          >
            <div class="text-5xl transition-all duration-300 transform group-hover:scale-110 group-hover:-rotate-3 text-pink-300 group-hover:text-fuchsia-500 group-hover:drop-shadow-md">
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="1em" 
                height="1em" 
                viewBox="${viewBox}" 
                fill="currentColor" 
                class="text-current"
              >
                <path d="${cursor.svgPath}"></path>
              </svg>
            </div>
            
            <!-- Hover Hint - Always visible but subtle, stronger on hover -->
            <div class="absolute bottom-2 text-[10px] uppercase tracking-widest text-pink-400/60 transition-colors font-bold group-hover:text-fuchsia-500">
              Test Area
            </div>
          </div>

          <!-- Info Area - Bottom Half -->
          <div class="p-4 bg-white/40">
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-bold text-slate-700 group-hover:text-fuchsia-600 transition-colors">${escapeHtml(cursor.label)}</h3>
              <button 
                class="p-1.5 rounded-md hover:bg-pink-50 text-slate-400 hover:text-fuchsia-500 transition-colors"
                title="Copy CSS"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
              </button>
            </div>
            
            <code class="block text-xs font-mono bg-slate-50 p-2 rounded-lg text-fuchsia-600 mb-2 truncate border border-pink-100/50 group-hover:border-pink-200 group-hover:bg-pink-50 transition-colors">
              cursor: ${escapeHtml(cursor.value)};
            </code>
            
            <p class="text-xs text-slate-500 leading-relaxed line-clamp-2">
              ${escapeHtml(cursor.description)}
            </p>
          </div>
        `;

            return card;
        }

        // ============== MAIN RENDER FUNCTION ==============
        function render() {
            const root = document.getElementById('root');
            const lowerQuery = searchQuery.toLowerCase();

            const filteredCursors = CURSORS.filter(c =>
                c.label.toLowerCase().includes(lowerQuery) ||
                c.value.toLowerCase().includes(lowerQuery) ||
                c.description.toLowerCase().includes(lowerQuery)
            );

            let mainContent = '';

            if (filteredCursors.length === 0) {
                mainContent = `
            <div class="text-center py-20">
              <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/60 shadow-md mb-4 text-pink-300">
                <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
              <h3 class="text-lg font-medium text-slate-800">No cursors found</h3>
              <p class="mt-1 text-slate-500">Try adjusting your search query.</p>
            </div>
          `;
            } else {
                mainContent = '<div id="categories-container"></div>';
            }

            root.innerHTML = `
          <div class="min-h-screen bg-[linear-gradient(to_right_bottom,_rgb(252,231,243),_rgb(235,230,255),_rgb(219,234,254))] pb-20">
            <div id="toast-container"></div>

            <!-- Header -->
            <header class="sticky top-0 z-40 bg-white/60 backdrop-blur-xl border-b border-pink-100/50 shadow-sm">
              <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                  <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-fuchsia-500 to-blue-500 rounded-xl flex items-center justify-center shadow-lg shadow-fuchsia-500/20 text-white">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path>
                      </svg>
                    </div>
                    <div>
                      <h1 class="text-xl font-bold text-slate-800 tracking-tight">Cursor Debugger</h1>
                      <p class="text-xs font-semibold bg-gradient-to-r from-fuchsia-600 to-blue-600 bg-clip-text text-transparent">View and Test cursor image</p>
                    </div>
                  </div>

                  <div class="relative w-full md:w-96">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <svg class="h-4 w-4 text-fuchsia-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </div>
                    <input
                      type="text"
                      id="search-input"
                      class="block w-full pl-10 pr-3 py-2 border border-pink-100 rounded-xl leading-5 bg-white/40 text-slate-800 placeholder-slate-400 focus:outline-none focus:bg-white/80 focus:border-fuchsia-300 focus:ring-2 focus:ring-fuchsia-100 sm:text-sm transition-all shadow-sm"
                      placeholder="Search cursors..."
                      value="${escapeHtml(searchQuery)}"
                    />
                  </div>
                </div>
              </div>
            </header>

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-12">
              ${mainContent}
            </main>
            
            <!-- Footer -->
            <footer class="max-w-7xl mx-auto px-4 py-6 text-center text-slate-400 text-xs border-t border-pink-100 mt-12">
              <p>Hover over any card to see the cursor in action. Click to copy CSS.</p>
            </footer>
          </div>
        `;

            // Render categories if there are filtered cursors
            if (filteredCursors.length > 0) {
                const categoriesContainer = document.getElementById('categories-container');

                CATEGORIES.forEach(category => {
                    const categoryCursors = filteredCursors.filter(c => c.category === category);
                    if (categoryCursors.length === 0) return;

                    const section = document.createElement('section');
                    section.className = 'animate-in';

                    section.innerHTML = `
              <div class="flex items-center space-x-4 mb-6">
                <h2 class="text-xl font-bold text-slate-800 relative pl-4">
                  <span class="absolute left-0 top-1.5 h-4 w-1.5 rounded-full bg-gradient-to-b from-fuchsia-500 to-blue-500"></span>
                  ${escapeHtml(category)}
                </h2>
                <div class="h-px flex-1 bg-gradient-to-r from-pink-200 to-transparent"></div>
                <span class="text-xs font-mono font-bold text-fuchsia-600 px-2 py-1 bg-white/50 rounded-md border border-pink-100 shadow-sm">
                  ${categoryCursors.length}
                </span>
              </div>
              <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4" id="grid-${category.replace(/[^a-zA-Z]/g, '')}"></div>
            `;

                    categoriesContainer.appendChild(section);

                    const grid = document.getElementById(`grid-${category.replace(/[^a-zA-Z]/g, '')}`);
                    categoryCursors.forEach(cursor => {
                        grid.appendChild(createCursorCard(cursor));
                    });
                });
            }

            // Re-attach event listener for search input
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    searchQuery = e.target.value;
                    render();
                    // Restore focus to input after re-render
                    const newInput = document.getElementById('search-input');
                    if (newInput) {
                        newInput.focus();
                        newInput.setSelectionRange(searchQuery.length, searchQuery.length);
                    }
                });
            }

            // Re-render toast if active
            renderToast();
        }

        // ============== UTILITY FUNCTIONS ==============
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============== INITIAL RENDER ==============
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>

</html>
